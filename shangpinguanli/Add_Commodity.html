<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品信息</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Add_Commodity.css">
</head>
<body>
    <div class="head">
        <div class="head-left"><img src="images/touxiang.jpg"/><span>欢迎您登录：admin</span></div>
        <div class="head-right"><img src="images/out.png"/><span>退出登录</span></div>
    </div>
<div class="add">
    <div></div>
    <div class="fff">
        商品管理>添加商品信息
    </div>
    <div></div>
</div>
<div class="information">
    <div class="text1">商品信息</div>
    <div class="center">
        <div class="text2">
            <span>商品分类：图书、音像、电子书 > 音像</span>
            <img src="images/bianji2.png">
        </div>
        <div>
            <form action="">
                <ul>
                    <li><span>商品货号：</span><input type="text"></li>
                    <li><span>商品名称：</span><input type="text"></li>
                    <li><span>商品简单描述：</span><input type="text"></li>
                    <li><span>商品品牌：</span><input type="text"></li>
                    <li><span>供货价：</span><input type="text"></li>
                    <li><span>建议零售价：</span><input type="text"></li>
                    <li><span>成本价：</span><input type="text"></li>
                    <li><span>商品库存：</span><input type="text"></li>
                    <li><span>库存预警：</span><input type="text"></li>

                    <li class="only"><span>是否包邮：</span><label><input name="1" type="radio">是</label><label><input name="1" type="radio">否</label></li>
                    <li class="only"><span>是否精品：</span><label><input name="2" type="radio">是</label><label><input name="2" type="radio">否</label></li>
                    <li class="only"><span>是否热销：</span><label><input name="3" type="radio">是</label><label><input name="3" type="radio">否</label></li>
                    <li class="only"><span>是否精品：</span><label><input name="4" type="radio">是</label><label><input name="4" type="radio">否</label></li>
                    <li class="only"><span>是否新品：</span><label><input name="5" type="radio">是</label><label><input name="5" type="radio">否</label></li>
                    <li class="only"><span>是否促销：</span><label><input name="6" type="radio">是</label><label><input name="6" type="radio">否</label></li>

                    <li><span>商品商家备注：</span><input type="text"></li>
                    <li><span>购买商品可用基本数量：</span><input type="text"></li>
                    <li><span>购买该商品赠送的积分数量：</span><input type="text"></li>
                    <li class="only2"><span>商品增值服务：</span>
                        <label><input name="7" type="checkbox">急速发货</label>
                        <label><input name="7" type="checkbox"/>正品保证</label>
                        <label><input name="7" type="checkbox"/>七天无理由退换</label>
                    </li>
                    <li class="attribute">
                        <span>商品扩展属性：</span>
                        <select name="" id="selected">
                            <option value="" selected>商品类型</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        <select name="">
                            <option value="" selected>商品属性</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </li>
                    <li>
                        <p>商品描述：</p>
                    </li>
                    <li class="wbk">
                        <textarea id="editor_id" name="content">这里输入内容...</textarea>
                    </li>
                </ul>
                <button type="submit">提交审核</button>
            </form>
        </div>
    </div>
</div>
<script charset="utf-8" src="fxk/kindeditor-all-min.js"></script>
<script charset="utf-8" src="fxk/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
//        window.editor = K.create('#editor_id');
        K.create('#editor_id',{width:"800px",height:"400px"});
    });
</script>
</body>
</html>
